<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Other Projects(Android)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
        }
        header {
            max-width: 900px;
            margin: 0 auto 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
        }
        header p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        header a {
            display: inline-block;
            text-decoration: none;
            background: #ff5722;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        header a:hover,
        header a:focus {
            background: #e64a19;
        }
        main {
            max-width: 900px;
            margin: 0 auto;
        }
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
        }
        figure {
            margin: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            background: #1e1e1e;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            height: 320px; /* fixed height for all cards */
            padding: 1rem 0.75rem 0; /* top padding and horizontal */
        }
        figure a {
            display: block;
            width: 100%;
            flex-grow: 1;
        }
        figure img {
            max-height: 220px;
            max-width: 100%;
            object-fit: contain; /* keep aspect ratio */
            cursor: zoom-in;
            transition: transform 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        figure img:hover,
        figure img:focus {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(255,87,34,0.7);
        }
        figcaption {
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            background: #2c2c2c;
            user-select: none;
            width: 100%;
            border-top: 1px solid #3a3a3a;
        }
        /* Responsive font scaling */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Other Projects</h1>
        <a href="../index.html" aria-label="Back to portfolio">‚Üê Back to Portfolio</a>
    </header>

    <main>
        <section class="project-gallery" aria-label="Other Projects">
            <figure>
                <a href="../images/ht1.gif" target="_blank" rel="noopener noreferrer" aria-label="">
                    <img src="../images/ht1.gif" alt="Tap or Swipe game (Android/iOS)" loading="lazy" />
                </a>
                <figcaption>Tap or Swipe game (Android/iOS)</figcaption>
            </figure>
            <figure>
                <a href="../images/gb1.gif" target="_blank" rel="noopener noreferrer" aria-label="">
                    <img src="../images/gb1.gif" alt="Arcade tap game (Android)" loading="lazy" />
                </a>
                <figcaption>Arcade tap game (Android)</figcaption>
            </figure>
            <figure>
                <a href="../images/gb2.gif" target="_blank" rel="noopener noreferrer" aria-label="">
                    <img src="../images/gb2.gif" alt="" loading="lazy" />
                </a>
                <figcaption></figcaption>
            </figure>
            <figure>
                <a href="../images/gb3.gif" target="_blank" rel="noopener noreferrer" aria-label="">
                    <img src="../images/gb3.gif" alt="" loading="lazy" />
                </a>
                <figcaption></figcaption>
            </figure>
            <figure>
                <a href="../images/ec1.gif" target="_blank" rel="noopener noreferrer" aria-label="">
                    <img src="../images/ec1.gif" alt="Endless runner demo (Windows)" loading="lazy" />
                </a>
                <figcaption>Endless runner demo (Windows)</figcaption>
            </figure>
        </section>
    </main>

</body>
</html>
