<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Legends of the Pit (Android)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 1rem;
            line-height: 1.6;
        }
        header {
            max-width: 900px;
            margin: 0 auto 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
        }
        header p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        header a {
            display: inline-block;
            text-decoration: none;
            background: #ff5722;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        header a:hover,
        header a:focus {
            background: #e64a19;
        }
        main {
            max-width: 900px;
            margin: 0 auto;
        }
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
        }
        figure {
            margin: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            background: #1e1e1e;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            height: 320px; /* fixed height for all cards */
            padding: 1rem 0.75rem 0; /* top padding and horizontal */
        }
        figure a {
            display: block;
            width: 100%;
            flex-grow: 1;
        }
        figure img {
            max-height: 220px;
            max-width: 100%;
            object-fit: contain; /* keep aspect ratio */
            cursor: zoom-in;
            transition: transform 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        figure img:hover,
        figure img:focus {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(255,87,34,0.7);
        }
        figcaption {
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            background: #2c2c2c;
            user-select: none;
            width: 100%;
            border-top: 1px solid #3a3a3a;
        }
        /* Responsive font scaling */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Legends of the Pit (Android)</h1>
        <p>Cockfighting simulation game developed for Android using Unity.</p>
        <a href="../index.html" aria-label="Back to portfolio">‚Üê Back to Portfolio</a>
    </header>

    <main>
        <section class="project-gallery" aria-label="Gallery of Legends of the Pit screenshots and animations">
            <figure>
                <a href="../images/lotp_skins.gif" target="_blank" rel="noopener noreferrer" aria-label="Open character skins animation in full size">
                    <img src="../images/lotp_skins.gif" alt="Character skins animation" loading="lazy" />
                </a>
                <figcaption>Character skins animation</figcaption>
            </figure>
            <figure>
                <a href="../images/lotp_adodge.gif" target="_blank" rel="noopener noreferrer" aria-label="Open attack dodge animation in full size">
                    <img src="../images/lotp_adodge.gif" alt="Attack dodge animation" loading="lazy" />
                </a>
                <figcaption>Attack dodge animation</figcaption>
            </figure>
            <figure>
                <a href="../images/lotp_atkroll.gif" target="_blank" rel="noopener noreferrer" aria-label="Open attack roll animation in full size">
                    <img src="../images/lotp_atkroll.gif" alt="Attack roll animation" loading="lazy" />
                </a>
                <figcaption>Attack roll animation</figcaption>
            </figure>
            <figure>
                <a href="../images/lotp_gdodge.gif" target="_blank" rel="noopener noreferrer" aria-label="Open gameplay dodge animation in full size">
                    <img src="../images/lotp_gdodge.gif" alt="Gameplay dodge animation" loading="lazy" />
                </a>
                <figcaption>Gameplay dodge animation</figcaption>
            </figure>
            <figure>
                <a href="../images/lotp_sdodge.gif" target="_blank" rel="noopener noreferrer" aria-label="Open side dodge animation in full size">
                    <img src="../images/lotp_sdodge.gif" alt="Side dodge animation" loading="lazy" />
                </a>
                <figcaption>Side dodge animation</figcaption>
            </figure>
            <figure>
                <a href="../images/lotp_fight.gif" target="_blank" rel="noopener noreferrer" aria-label="Open fight gameplay animation in full size">
                    <img src="../images/lotp_fight.gif" alt="Fight gameplay animation" loading="lazy" />
                </a>
                <figcaption>Fight gameplay animation</figcaption>
            </figure>
        </section>
    </main>

</body>
</html>
